<div>
<div class="wrapper">
    <div class="container-fluid">       
        <div class=" row col-md-12 " style="margin-top: 20px" > 
            
            
            <button class="pull-right col-md-1 col-md-offset-1 btn btn-primary" style=" margin:1%" ng-click="Logout()">Salir</button>
      <div class="panel panel-info">

        <div class="panel-heading">
          <h3 class="panel-title">Información Personal</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="{{fotoU}}" class="img-circle img-responsive"> </div>

            <div class=" col-md-9 col-lg-9 "> 
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Cédula:</td>
                    <td>{{cedulaU}}</td>
                  </tr>
                  <tr>
                    <td>Nombre:</td>
                    <td>{{nombreU}}</td>
                  </tr>
                  <tr>
                    <td>Puesto:</td>
                    <td>{{tipoU}}</td>
                  </tr>
                  <tr>
                  <tr>
                    <td>Email</td>
                    <td><a href="mailto:{{emailU}}">{{emailU}}</a></td>
                  </tr>
                    <td>Número Telefónico</td>
                    <td>{{telefonoU}}
                    </td>
                  </tr>
                </tbody>
              </table>
              <form>Cambiar Foto
                  <input name="imagen" type="file" title="Actualizar Foto" file-model="imagen"/>                 
                  <button class="btn btn-primary" ng-click="ActualizaFoto()" >Actualizar</button>
             </form>
            </div>
          </div>
        </div>
         <div class="panel-heading">
          <h3 class="panel-title">CAMBIO CONTRASEÑA</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class=" col-md-9 col-lg-9 "> 
              <table class="table table-user-information">
                <tbody>
                  <tr>
                    <td>Contraseña anterior:</td>
                    <td> 
                        <input class="form-control" type="password" ng-model="contrasenna">
                    </td>
                  </tr>
                  <tr>
                    <td>Nueva Contraseña:</td>
                    <td>
                        <input class="form-control" type="password" ng-model="nuevaContrasenna">
                    </td>
                  </tr>
                  <tr>
                    <td>Confirmar Nueva Contraseña:</td>
                    <td>
                        <input class="form-control" type="password" >
                    </td>
                  </tr>

                </tbody>
              </table>
              <button class="btn btn-primary" type="sumit" ng-click="ActualizaContrasenna(contrasenna,nuevaContrasenna)">Cambiar Contraseña</button>
              </div>
          </div>
        </div>

          </div>
      </div>
</div>
</div>
</div>
